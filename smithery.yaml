name: erickwendel-contributions-mcp
description: |
  A Model Context Protocol (MCP) server that provides tools to query Erick Wendel's contributions across different platforms. Built with TypeScript and Zod schema validation, this server offers native TypeScript support in Node.js without transpilation.

  Features:
  - Query talks, blog posts, and videos using natural language
  - Filter content by language, country, city, year, and more
  - Get paginated results with flexible filtering options
  - Built using GenQL for type-safe GraphQL operations
  - Compatible with Claude Desktop, Cursor, and MCPHost

  The server is generated from the GraphQL API at https://tml-api.herokuapp.com/graphiql and provides a seamless way to access Erick Wendel's content through various AI tools.

  Example Queries:
  - "How many talks were given in 2023?"
  - "Show me talks in Spanish"
  - "Find posts about WebXR"
  - "Are there videos about RAG?"

  For full documentation, installation instructions, and more examples, visit the [GitHub README](https://github.com/ErickWendel/erickwendel-contributions-mcp).
version: 1.0.0
author: Erick Wendel
repository: https://github.com/ErickWendel/erickwendel-contributions-mcp
license: MIT

# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    {}
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({
      "command": "npm",
      "args": [
        "start"
      ],
      "env": {
        ...config
      }
    })
  
tools:
  - name: get-talks
    description: Retrieves a paginated list of talks with optional filtering
    parameters:
      - name: language
        type: string
        description: Filter talks by language (e.g., 'spanish', 'english', 'portuguese')
        optional: true
      - name: country
        type: string
        description: Filter talks by country
        optional: true
      - name: city
        type: string
        description: Filter talks by city
        optional: true
      - name: year
        type: number
        description: Filter talks by year
        optional: true
      - name: title
        type: string
        description: Filter talks by title
        optional: true

  - name: get-posts
    description: Fetches posts with optional filtering and pagination
    parameters:
      - name: language
        type: string
        description: Filter posts by language
        optional: true
      - name: title
        type: string
        description: Filter posts by title
        optional: true
      - name: portal
        type: string
        description: Filter posts by portal
        optional: true

  - name: get-videos
    description: Retrieves videos with optional filtering and pagination
    parameters:
      - name: language
        type: string
        description: Filter videos by language
        optional: true
      - name: title
        type: string
        description: Filter videos by title
        optional: true

  - name: check-status
    description: Verifies if the API is alive and responding 